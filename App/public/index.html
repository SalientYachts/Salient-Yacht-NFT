<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://salientyachts.com/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Salient Yachts NFT"
      content="Salient Yachts NFT"
    />
    <meta
    property="image"
      content="https://salientyachts.com/Documents/ads/social-buy-now.png"
    />
    <meta property="og:image" content="https://salientyachts.com/Documents/ads/social-buy-now.png" />
    <meta property="og:description" 
      content="Introducing NFT Fractional ownership of real, physical sailing Yachts!
      • Each NFT earns constant rewards from manufacturing and charters! 
      • Each NFT is backed by physical assets!
      • Each NFT's value is insured, indirectly through the assets insurance!" />
    <link rel="apple-touch-icon" href="https://salientyachts.com/apple-touch-icon.png" />
    <link rel="shorcut icon" href="https://salientyachts.com/logo512.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Salient Yachts NFT</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      
      <div>
        <span class="arrow">></span>
        <span class="arrow2">Loading </span>
        <span class="dash">...</span>
      </div>
      
      <div class="divLoader">
        
        <svg class="svgLoader" viewBox="0 0 100 100" width="10em" height="10em">
          <path ng-attr-d="{{config.pathCmd}}" ng-attr-fill="{{config.color}}" stroke="none"
            d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#51CACC" transform="rotate(179.719 50 51)">
            <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 51;360 50 51"
              keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform>
          </path>
        </svg>
      </div>

    </div>
  </body>

  <style>
    body {
      background-color: #222222;
      background: repeating-linear-gradient(45deg, #2b2b2b 0%, #2b2b2b 10%, #222222 0%, #222222 50%) 0 / 15px 15px;
    }
  
    .svgLoader {
      animation: spin 0.5s linear infinite;
      margin: auto;
    }
  
    .divLoader {
      width: 100vw;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
  
      100% {
        transform: rotate(360deg);
      }
    }

    .arrow {
  font: italic bold 30px Georgia, serif;
  color: white;
  text-shadow: 0px 0px 40px #39FF14, 0px 0px 40px #39FF14;
}

.arrow2 {
  font: italic bold 20px Georgia, serif;
  color: white;
  text-shadow: 0px 0px 40px #39FF14, 0px 0px 40px #39FF14;
}

.dash {
  font: italic bold 30px Georgia, serif;
  color: white;
  text-shadow: 0px 0px 40px #39FF14, 0px 0px 40px #39FF14, 0px 0px 40px #39FF14;
  -webkit-animation-name: blink;
  -webkit-animation-duration: 1s;
  -webkit-animation-iteration-count: infinite;
  
  -moz-animation-name: blink;
  -moz-animation-duration: 1s;
  -moz-animation-iteration-count: infinite;
  
  -ms-animation-name: blink;
  -ms-animation-duration: 1s;
  -ms-animation-iteration-count: infinite;
  
  -o-animation-name: blink;
  -o-animation-duration: 1s;
  -o-animation-iteration-count: infinite;
  
   animation-name: blink;
   animation-duration: 1s;
   animation-iteration-count: infinite;
}

@-webkit-keyframes blink {
  to {
      opacity: 0.0;
  }
}

@-moz-keyframes blink {
  to {
      opacity: 0.0;
  }
}

@-ms-keyframes blink {
  to {
      opacity: 0.0;
  }
}

@-o-keyframes blink {
  to {
      opacity: 0.0;
  }
}
@keyframes blink {
  to {
      opacity: 0.0;
  }
}
  </style>


</html>
